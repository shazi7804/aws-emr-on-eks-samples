name: ''  # The name of the job run.
virtualClusterId: '' # [REQUIRED] The virtual cluster ID for which the job run request is submitted.
clientToken: '' # [REQUIRED] The client idempotency token of the job run request.
executionRoleArn: '' # [REQUIRED] The execution role ARN for the job run.
releaseLabel: '' # [REQUIRED] The Amazon EMR release version to use for the job run.
jobDriver: # [REQUIRED] The job driver for the job run.
  sparkSubmitJobDriver:  # The job driver parameters specified for spark submit.
    entryPoint: ''  # [REQUIRED] The entry point of job application.
    entryPointArguments: # The arguments for job application.
    - ''
    sparkSubmitParameters: '' # The Spark submit parameters that are used for job runs.
configurationOverrides: # The configuration overrides for the job run.
  applicationConfiguration:  # The configurations for the application running by the job run.
  - classification: ''  # [REQUIRED] The classification within a configuration.
    properties: # A set of properties specified within a configuration classification.
      KeyName: ''
    configurations: # A list of additional configurations to apply within a configuration object.
    - {}
  monitoringConfiguration: # The configurations for monitoring.
    persistentAppUI: ENABLED  # Monitoring configurations for the persistent application UI. Valid values are: ENABLED, DISABLED.
    cloudWatchMonitoringConfiguration: # Monitoring configurations for CloudWatch.
      logGroupName: ''  # [REQUIRED] The name of the log group for log publishing.
      logStreamNamePrefix: '' # The specified name prefix for log streams.
    s3MonitoringConfiguration: # Amazon S3 configuration for monitoring log publishing.
      logUri: ''  # [REQUIRED] Amazon S3 destination URI for log publishing.
tags: # The tags assigned to job runs.
  KeyName: ''